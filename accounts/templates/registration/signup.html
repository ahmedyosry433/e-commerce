{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load bootstrap4 %} 

{% block body %}

<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

        <!--Grid row-->
        <div class="row wow fadeIn">

            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <form method="POST">
                    {% csrf_token %}
                    <h3>Signup</h3>
                        {% bootstrap_form form %}
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </div>
</main>
<!--Main layout-->
{% endblock body %}
